  <body>
    <header>
      <h1>Viagem a Roma</h1>

    <nav>

    <main>
      
    <!-- SLIDER -->
      <div class="slidercentro">
        <div class="slider">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />

            <div class="slide first">
              <img src="https://h8f7z4t2.stackpathcdn.com/wp-content/uploads/2019/12/coliseu-roma.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="https://images2.alphacoders.com/103/103672.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="https://www.italiandualcitizenship.net/wp-content/uploads/2019/03/History-of-the-Pantheon-Italy.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="https://www.hotelfontana-trevi.com/wp-content/uploads/2022/12/beautiful-trevi-fountain-in-rome.jpg" alt="" />
            </div>

            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
          </div>
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
        </div>
      </div>
    <!-- FIM DO SLIDER -->

      <section>
        <br><h2 class="content2">Vídeo de Roma</h2><br>
        <div class="video">
          <iframe
            class="video"
            src="https://www.youtube.com/embed/8ytYbRK2Q_Y?si=oYB8ms0K1Ek9i18W;autoplay=1&mute=1"
            title="Viagem a Roma"></iframe>
        </div>
      </section>

      <section>
        <br><h2 class="content2">Mapa de Roma.</h2><br>
        <div class="mapa">
          <iframe
            class="mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190028.7643209635!2d12.5359979!3d41.9100711!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f6196f9928ebb%3A0xb90f770693656e38!2zUm9tYSwgSXTDoWxpYQ!5e0!3m2!1spt-PT!2spt!4v1703346048074!5m2!1spt-PT!2spt"></iframe>
        </div>
      </section>

      <section id="newsletter-container">
        <h2>Junte-se à nossa Newsletter!</h2>
        <p>
          Receba as últimas novidades sobre Roma diretamente na sua caixa de entrada.
        </p>

        <p id="newsletter-form">
          <input type="email" id="email" name="email" placeholder="Digite aqui o seu e-mail..." required/>
          <input type="submit" value="Submeter" id="newsletter-submit" />
        </p>
      </section>
    </main>

    <footer>
      <p>© 2023 Viagem a Roma</p>
      <figure>

          src="https://www.ipmaia.pt/SiteCollectionImages/logo_ipmaia_site_logo_ipmaia_small.png" alt="IPMAIA Logo" class="footerlogo"/>
